<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktywne Zaproszenie</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
    background-color: #fff8e7;
    transition: background-color 0.5s;
    overflow-x: hidden;
    position: relative;
  }
  h1, h2 {
    font-size: 2em;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.2em;
  }
  img {
    max-width: 80%;
    max-height: 50vh;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  button {
    font-size: 1.2em;
    padding: 12px 25px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }
  .emoji {
    position: absolute;
    font-size: 2em;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-50px); opacity: 0.7; }
    100% { transform: translateY(0); opacity: 1; }
  }
  #result {
    position: relative;
    width: 100%;
    height: 60vh;
  }
  #confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    top:0;
    left:0;
    pointer-events: none;
    overflow: visible;
  }
  input[type="text"] {
    font-size: 1.2em;
    padding: 8px;
    margin-top: 15px;
  }
</style>
</head>
<body>

<!-- Muzyka -->
<audio id="bgMusic" src="twoja_muzyka.mp3" preload="auto"></audio>

<div id="app">
  <!-- Strona startowa -->
  <h1>Witaj! 🫶</h1>
  <p>Zanim zaczniemy, naciśnij przycisk aby uruchomić muzykę 🎶</p>
  <button onclick="startMusic()">Start</button>
</div>

<div id="result"></div>
<canvas id="confetti"></canvas>

<script>
let app = document.getElementById('app');
let result = document.getElementById('result');
let confettiCanvas = document.getElementById('confetti');
let bgMusic = document.getElementById('bgMusic');

function startMusic(){
  bgMusic.play();
  // Przejście do pierwszego pytania po uruchomieniu muzyki
  nextStep('step1');
}

          <button onclick="nextStep('step1_no')">Nie</button>
          <button onclick="nextStep('step1_yes')">Tak</button>
        </div>

      break;

      break;

        <div>

        </div>

      addConfetti();

          <li>Miejsce: do tego momentu mój adres powinnaś już znać</li>
          <li>Ubranie luźne, które może się pobrudzić</li>
        </ul>

          <button onclick="nextStep('invite_yes')">TAK</button>
          <button onclick="nextStep('invite_no')">NIE</button>
        </div>
      `;
      break;
