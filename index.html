<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zaproszenie</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #fff8e7; /* kremowe tło */
    transition: background-color 0.5s;
    overflow: hidden;
  }
  h1 {
    font-size: 2em;
  }
  button {
    font-size: 1.2em;
    padding: 15px 30px;
    margin: 20px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }
  #result {
    position: relative;
    width: 100%;
    height: 75vh; /* 3/4 wysokości ekranu */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #result img {
    max-height: 100%;
    border-radius: 15px;
  }
  .heart {
    position: absolute;
    font-size: 2em;
    color: red;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-50px); opacity: 0.7; }
    100% { transform: translateY(0); opacity: 1; }
  }
  #message {
    font-size: 1.5em;
    margin-top: 20px;
    color: #333;
  }
</style>
</head>
<body>
  <h1>Czy przyjmujesz zaproszenie?</h1>
  <button id="yesBtn">TAK</button>
  <button id="noBtn">NIE</button>
  <div id="result"></div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const result = document.getElementById('result');

  function showResult(imgSrc, bgColor) {
    // ukryj przyciski
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';

    // zmiana tła
    document.body.style.backgroundColor = bgColor;

    // dodaj zdjęcie psa
    const img = document.createElement('img');
    img.src = imgSrc;
    img.alt = "Pies";
    result.appendChild(img);

    // dodaj napis
    const message = document.createElement('div');
    message.id = "message";
    message.textContent = "moje umiejętności nie pozwalają na więcej, więc proszę o wysłanie zdjęcia lub ss odpowiedzi";
    result.appendChild(message);

    // dodaj kilka serc w losowych miejscach
    for(let i=0; i<5; i++){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 90 + 'vw';
      heart.style.top = Math.random() * 70 + 'vh';
      heart.textContent = '❤️';
      result.appendChild(heart);
    }
  }

  yesBtn.addEventListener('click', () => {
    showResult("https://placedog.net/800/600?id=1", "#ffc0cb"); // różowe tło
  });

  noBtn.addEventListener('click', () => {
    showResult("https://placedog.net/800/600?id=2", "#00008B"); // niebieskie tło
  });
</script>
</body>
</html>
