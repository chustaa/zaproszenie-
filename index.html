<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zaproszenie</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #fff8e7;
    transition: background-color 0.5s;
    overflow: hidden;
  }
  h1 {
    font-size: 2em;
  }
  button {
    font-size: 1.2em;
    padding: 15px 30px;
    margin: 20px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }
  #result {
    position: relative;
    width: 100%;
    height: 75vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #result img {
    max-height: 100%;
    border-radius: 15px;
  }
  .emoji {
    position: absolute;
    font-size: 2em;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-50px); opacity: 0.7; }
    100% { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>
  <h1>Czy przyjmujesz zaproszenie?</h1>
  <button id="yesBtn">TAK</button>
  <button id="noBtn">NIE</button>
  <div id="result"></div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const result = document.getElementById('result');

  function showResult(imgSrc, bgColor, emojis) {
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    document.body.style.backgroundColor = bgColor;

    const img = document.createElement('img');
    img.src = imgSrc;
    img.alt = "Pies";
    result.appendChild(img);

    for(let i=0; i<7; i++){
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.style.left = Math.random() * 90 + 'vw';
      emoji.style.top = Math.random() * 70 + 'vh';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      result.appendChild(emoji);
    }
