<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktywne Zaproszenie</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
    background-color: #fff8e7;
    transition: background-color 0.5s;
    overflow-x: hidden;
  }
  h1, h2 {
    font-size: 2em;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.2em;
  }
  img {
    max-width: 80%;
    max-height: 50vh;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  button {
    font-size: 1.2em;
    padding: 12px 25px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }
  .emoji {
    position: absolute;
    font-size: 2em;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-50px); opacity: 0.7; }
    100% { transform: translateY(0); opacity: 1; }
  }
  #result {
    position: relative;
    width: 100%;
    height: 60vh;
  }
  input[type="text"] {
    font-size: 1.2em;
    padding: 8px;
    margin-top: 15px;
  }
  /* Start screen style */
  #startScreen {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-color: #fceabb;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #startScreen button {
    font-size:1.5em;
    padding: 15px 30px;
    margin: 15px;
    border-radius: 12px;
    background-color:#ffd700;
    color:#000;
  }
</style>
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
  <h1>Witaj! 🎨</h1>
  <p>Zanim zaczniemy, naciśnij przycisk, aby uruchomić muzykę.</p>
  <button onclick="startMusic()">Start muzyki</button>
  <p>Teraz przejdźmy dalej</p>
  <button onclick="startQuiz()">Dalej</button>
</div>

<!-- GŁÓWNA APLIKACJA -->

    <button onclick="nextStep('step1','yes')">Tak</button>

</div>

<div id="result"></div>

function startMusic(){
  audio.play();
}

  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('app').style.display = 'block';
}

        <button onclick="checkPassword()">Sprawdź</button>
      `;
      break;

        <div>
          <button onclick="nextStep('step5')">To teraz przejdźmy do konkretów!</button>
        </div>
      `;
      sendToDiscord('Poprawne hasło wpisane');
      break;

        <ul style="list-style:none; padding-left:0;">

          <li>Miejsce: do tego momentu mój adres powinnaś już znać</li>
          <li>Ubranie luźne, które może się pobrudzić</li>
        </ul>
